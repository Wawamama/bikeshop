<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Darker+Grotesque&display=swap" rel="stylesheet">
    <title>BikeShop - Shop</title>
    <script src="https://kit.fontawesome.com/a41e9403cf.js" crossorigin="anonymous"></script>

</head>

<body>

<div class="container-xxl">

<!-- header -->
<nav class="navbar navbar-light bg-dark">
  <a class="navbar" href="index.html">
  <img src="./img/bike-logo.svg" width="50" height="50" class="logo" alt="">
      The Bike Shop Experience
  </a>
</nav>

<div class="row">
  <div class="col-12">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb m-4">
        <li class="breadcrumb-item"><a href="#">Shop</a></li>
        <li class="breadcrumb-item active" aria-current="page">Basket</li>
      </ol>
    </nav>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <h1 class='ml-4'>Basket</h1>

    <table class="table align-middle">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Picture</th>
          <th scope="col">Model</th>
          <th scope="col">Quantity</th>
          <th scope="col">Price</th>
          <th scope="col">Total</th>
          <th scope="col">Suppr</th>
        </tr>
      </thead>
      <tbody class="bg-light">
        <tr>
          <th scope="row" class='align-middle'>1</th>
          <td><img width="100" src="./img/bike-1.jpg"></td>
          <td class='align-middle'>BIKO45</td>
          <td class='align-middle'>
            <input type="text" value="1">
            <button class="btn btn-outline-primary">
              <i class="fas fa-sync-alt"></i>
            </button>
          </td>
          <td class='align-middle'>679€</td>
          <td class='align-middle'>1378€</td>
          <td class='align-middle'>
            <button class='btn btn-outline-primary'>
              <i class="far fa-trash-alt"></i>
            </button>
          </td>
        </tr>

        <tr>
          <th scope="row" class='align-middle'>1</th>
          <td><img width="100" src="./img/bike-2.jpg"></td>
          <td class='align-middle'>ZOOK7</td>
          <td class='align-middle'>
            <input type="text" value="1">
            <button class="btn btn-outline-primary">
              <i class="fas fa-sync-alt"></i>
            </button>
          </td>
          <td class='align-middle'>679€</td>
          <td class='align-middle'>1378€</td>
          <td class='align-middle'>
            <button class='btn btn-outline-primary'>
              <i class="far fa-trash-alt"></i>
            </button>
          </td>
        </tr>

        <tr>
          <th scope="row" class='align-middle'>1</th>
          <td><img width="100" src="./img/bike-3.jpg"></td>
          <td class='align-middle'>LIKO89</td>
          <td class='align-middle'>
            <input type="text" value="1">
            <button class="btn btn-outline-primary">
              <i class="fas fa-sync-alt"></i>
            </button>
          </td>
          <td class='align-middle'>679€</td>
          <td class='align-middle'>1378€</td>
          <td class='align-middle'>
            <button class='btn btn-outline-primary'>
              <i class="far fa-trash-alt"></i>
            </button>
          </td>
        </tr>

        <tr class="bg-white">
          <td colspan="4"></td>
          <td>Total basket : </td>
          <td>765 € </td>
          <td>
            <button class="btn btn-outline-primary mt-5">Checkout</button>
          </td>
        </tr>

      </tbody>
    </table>
    
  </div>
</div>
  
</div>


 <!-- scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.jintegrity="sha384-q8+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizcrossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
